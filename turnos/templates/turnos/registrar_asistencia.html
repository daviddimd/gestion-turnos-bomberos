<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Asistencia</title>
    <style>
        body { font-family: sans-serif; margin: 20px; text-align: center; }
        h1 { color: #cc0000; }
        .formulario-card { max-width: 400px; margin: 30px auto; padding: 25px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input[type="text"], button { width: 100%; padding: 10px; margin-top: 10px; box-sizing: border-box; }
        button { background-color: #cc0000; color: white; border: none; cursor: pointer; font-size: 1.1em; }
        .mensaje { padding: 15px; margin-top: 20px; border-radius: 5px; font-weight: bold; }
        .exito { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>üïí Registro de Asistencia R√°pida</h1>
    
    {% if mensaje %}
        <div class="mensaje {{ clase }}">{{ mensaje }}</div>
    {% endif %}

    <div class="formulario-card">
        <form method="post">
            {% csrf_token %} 
            <label for="rut">Ingresa el RUT:</label>
            <input type="text" id="rut" name="rut" placeholder="Ej: 11312356-7" required>
            <button type="submit">Registrar Llegada</button>
        </form>
    </div>

    <p><a href="{% url 'inicio' %}">‚Üê Volver al Panel de Inicio</a></p>

</body>
</html>
