{% extends 'turnos/base.html' %}
{% block title %}Registro de Asistencia{% endblock %}

{% block content %}
    
    <div style="text-align: center;">
        <h1>Registro de Asistencia</h1>
    </div>

    {% if mensaje %}
        <div class="mensaje {{ clase }}">{{ mensaje }}</div>
    {% endif %}

    <div class="formulario-card">
        <form method="post">
            {% csrf_token %} 
            
            <label for="rut">Ingresa el RUT del Operador:</label>
            <input type="text" id="rut" name="rut" placeholder="Ej: 11312356-7" required>
            
            <label for="password">Ingresa tu Clave de Acceso:</label>
            <input type="password" id="password" name="password" placeholder="********"  required> 
            
            <button type="submit">Registrar Llegada</button>
        </form>
    </div>

    <p style="text-align: center;"><a href="{% url 'inicio' %}">‚Üê Volver al Panel de Inicio</a></p>

    <style>
        .formulario-card { max-width: 400px; margin: 30px auto; padding: 25px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background-color: white; text-align: left; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input[type="text"], input[type="password"], button { width: 100%; padding: 10px; margin-top: 5px; box-sizing: border-box; }
        button { background-color: #cc0000; color: white; border: none; cursor: pointer; font-size: 1.1em; }
        .mensaje { padding: 15px; margin-top: 20px; border-radius: 5px; font-weight: bold; text-align: center; }
        .exito { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
{% endblock content %}
