<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1 { color: #cc0000; }
        .formulario-card { max-width: 600px; margin: 20px auto; padding: 25px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .mensaje { padding: 15px; margin-bottom: 20px; border-radius: 5px; font-weight: bold; background-color: #d4edda; color: #155724; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        select, input[type="date"] { width: 100%; padding: 10px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; cursor: pointer; font-size: 1em; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üìÖ {{ titulo }}</h1>

    {% if mensaje %}
        <div class="mensaje">{{ mensaje }}</div>
    {% endif %}

    <div class="formulario-card">
        <form method="post">
            {% csrf_token %} 
            
            {{ form.as_p }} <button type="submit">Programar Turnos</button>
        </form>
    </div>

    <p><a href="{% url 'inicio' %}">‚Üê Volver al Panel de Inicio</a></p>
    <p><small>Nota: Si una persona ya tiene un turno asignado en una fecha, este registro ser√° ignorado.</small></p>

</body>
</html>
